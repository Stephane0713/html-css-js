<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 4 JS</title>
    </head>
    <body>
        <h1>Exercice 4 : Un, deux, Test</h1>
        <p>Test et Comparaisons</p>
        <script>
            let a = 2
            let b = "2"
            let c = 14
            let d = 1 + "4"

            console.log(a == b)
            console.log(a !== b)
            console.log(c >= a)
            console.log(c != d)
            console.log(c === d)
        </script>
    </body>
</html>
