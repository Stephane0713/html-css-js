<body>
    <h1>Exercice 10 : RÃ©capitulons</h1>
    <p>Le jeu du plus ou moins</p>
    <script>
        const rdmNbr = Math.round(Math.random() * 100)
        let plrNbr
        while (plrNbr != rdmNbr) {
            console.log(rdmNbr)
            plrNbr = prompt("Ton nombre ici : ")
            if (plrNbr > rdmNbr) {
                console.log("C'est moins")
            } else if(plrNbr < rdmNbr) {
                console.log("C'est plus")
            }
        }
    </script>
</body>
