<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 6 JS</title>
    </head>
    <body>
        <h1>Exercice 6 : Et si...encore</h1>
        <p>Les conditions</p>
        <script>
           let age = prompt("Quel age avez vous ?")

           if (age >= 18 && age < 70) {
               console.log("Vous pouvez entrer")
           } else if (isNaN(age)) {
               console.log("Quoi ?")
           } else {
               console.log("Dégage de là")
           }
        </script>
    </body>
</html>
