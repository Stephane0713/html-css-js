<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo 8 JS</title>

</head>

<body>
    <h1>Exercice 8 : You get what you switch</h1>
    <p>Le switch</p>
    <script>
        let product = prompt("Votre produit : ")

        switch (product) {
            case "tomate": console.log("bon pour la santé et vegan")

            case "oeuf": console.log("d'origine animale même si ça n'est pas directement leur viande")

            case "lait": console.log("d'origine animale même si ça n'est pas directement leur viande")

            case "tofu": console.log("issu du soja donc vegan mais sa culture intensive n'est pas top niveau environnement")

            case "miel": console.log("abeille = animal = non vegan")

            case "foie gras": console.log("Pire aliment non vegan")
        }
    </script>
</body>

</html>
