<!doctype html>
<html>

<head>
  <title>Chronom√®tre</title>
  <meta charset="utf-8">
  <style type="text/css">
    .chronometre {
      margin: auto;
      width: 300px;
      text-align: center;
    }

    .tim {
      margin: auto;
      width: 300px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      padding: 5px 0;
      text-align: center;
      font-size: 1.5em;
      font-family: digital;
      margin-bottom: 10px;
    }

    button {
      background: #3498db;
      color: #fff;
      width: 70px;
      border-radius: 5px;
      line-height: 1.5em;
      border: none
    }
  </style>
</head>

<body>
  <div class="chronometre">
    <div class="tim">
      <span>0 h</span> :
      <span>0 min</span> :
      <span>0 s</span> :
      <span>0 ms</span>
    </div>

    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()">Stop</button>
    <button id="reset" onclick="reset()">Reset</button>
  </div>
  <script>

    let time = 0
    let s = 0
    let m = 0
    let h = 0

    let chrono

    function start() {
      chrono = setInterval(() => {
        time++
        if (time < 100) {
          time++
          document.querySelector("span:last-child").textContent = time + "0 ms"
        } else {
          time = 0
          s++
          document.querySelector("span:nth-child(3)").textContent = s + " s"
        }

        if (s < 60) {
          document.querySelector("span:nth-child(3)").textContent = s + " s"
        } else {
          s = 0
          m++
          document.querySelector("span:nth-child(2)").textContent = m + " m"
        }

        if (m < 60) {
          document.querySelector("span:nth-child(2)").textContent = m + " m"
        } else {
          m = 0
          h++
          document.querySelector("span:nth-child(1)").textContent = h + " h"
        }
      }, 10)
    }

    function stop() {
      clearInterval(chrono)
    }

    function reset() {
      time = 0
      document.querySelector("span:last-child").textContent = time + "0 ms"
      s = 0
      document.querySelector("span:nth-child(3)").textContent = s + " s"
      m = 0
      document.querySelector("span:nth-child(2)").textContent = m + " min"
      h = 0
      document.querySelector("span").textContent = h + " h"
    }

  </script>
</body>

</html>
