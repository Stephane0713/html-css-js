<!doctype html>
<html>

<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
	
		ul {
			display: flex;
			justify-content: space-around;
			padding: 0;
			list-style: none;
		}

		li {
			text-align: center;
		}

		a {
			display: inline-block;
			width: 6rem;
			text-decoration: none;
			border: 1px solid #000;
			padding: 1em;
		}

		a:focus {
			background-color: cadetblue;
			color: #fff;
		}
	</style>
</head>

<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>

</html>
